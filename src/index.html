<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="../node_modules/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="../node_modules/semantic-ui/dist/semantic.min.js"></script>
    <script src="js/function.js"></script>
</head>

<body>
    <div class="container">
        <div class="ui two column centered grid">
            <div class="column">
                <div class="ui grid">
                    <div class="five wide column">
                        <div class="content">
                            Ingresar Color
                        </div>
                        <input type="color" id="colorpicker" value="#0000ff">
                        <div class="ui animated button" tabindex="0" id="guardarCpk">
                            <div class="visible content">Selecionar</div>
                            <div class="hidden content">
                                <i class="paint brush icon"></i>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="content">
                            Color en exadecimal:
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="hand point right outline icon"></i>
                                <input type="text" placeholder="Enter Color" id="colorHex">

                            </div>
                            <div class="ui animated button" tabindex="0" id="guardarHx">
                                <div class="visible content">Agregar</div>
                                <div class="hidden content">
                                    <i class="plus circle icon"></i>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="five wide column">
                        <div class="content">
                            Paleta de Colores del Usuario
                        </div>
                        <div class="ui grid">
                            <div class="six wide column">
                                <button class="white ui button " id="eliminar1" class="btnEliminar" value="ng"
                                    onclick="eliminarEfecto(this)">Eliminar</button>
                                <br>
                                <br>
                                <button class="white ui button" id="eliminar2" class="btnEliminar" value="ng"
                                    onclick="eliminarEfecto(this)">Eliminar</button>
                                <br>
                                <br>
                                <button class="white ui button" id="eliminar3" class="btnEliminar" value="ng"
                                    onclick="eliminarEfecto(this)">Eliminar</button>
                                <br>
                                <br>
                                <button class="white ui button" id="eliminar4" class="btnEliminar" value="ng"
                                    onclick="eliminarEfecto(this)">Eliminar</button>

                            </div>
                            <div class="six wide column">
                                <button class="white ui button" id="probar1" class="btnEliminar" value="ng"
                                    onclick="agregarEstilo(this)">Probar</button>
                                <br>
                                <br>
                                <button class="white ui button" id="probar2" class="btnEliminar" value="ng"
                                    onclick="agregarEstilo(this)">Probar</button>
                                <br>
                                <br>
                                <button class="white ui button" id="probar3" class="btnEliminar" value="ng"
                                    onclick="agregarEstilo(this)">Probar</button>
                                <br>
                                <br>
                                <button class="white ui button" id="probar4" class="btnEliminar" value="ng"
                                    onclick="agregarEstilo(this)">Probar</button>
                            </div>
                        </div>
                    </div>
                    <div class="five wide column">
                        <div class="content">
                            Aplicar Color a:
                        </div>
                        <div>

                            <div class="ui radio checkbox">
                                <input type="radio" name="example2" id="fondoMenu">
                                <label>Fondo del Menu</label>
                            </div>
                            <br>
                            <div class="ui radio checkbox">
                                <input type="radio" name="example2" id="opcionMenu">
                                <label>Texto de la opcion del menu</label>
                            </div>
                            <br>
                            <div class="ui radio checkbox">
                                <input type="radio" name="example2" id="MenuHover">
                                <label>Texto de la opcion del menu (hover)</label>
                            </div>
                            <br>
                            <div class="ui radio checkbox">
                                <input type="radio" name="example2" id="FondoOpcMenu">
                                <label>Fondo de la opcion del menu</label>
                            </div>
                            <br>
                            <div class="ui radio checkbox">
                                <input type="radio" name="example2" id="FondoOpcMH">
                                <label>Fondo de la opcion del menu (hover)</label>
                            </div>
                            <br>
                            <div class="ui radio checkbox">
                                <input type="radio" name="example2" id="FondoGP">
                                <label>Fondo general de la pagina</label>
                            </div>
                            <br>
                            <div class="ui radio checkbox">
                                <input type="radio" name="example2" id="PiePagina">
                                <label>Pie de Pagina</label>
                            </div>
                            <br>
                            <div class="ui radio checkbox">
                                <input type="radio" name="example2" id="TextoPP">
                                <label>Texto del pie de pagina</label>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>


        <div class="ui two column centered grid">
            <div class="column" id="fgp">
                <div class="content">
                    Previsualizacion
                </div>
                <div>
                    <div class="ui menu" id="fondo_menu">
                        <div class="item">
                            <img src="../src/img/logo.png">
                        </div>
                        <a class="item">Quienes Somos</a>
                        <a class="item">Servicios</a>
                        <a class="item">Experiencia</a>
                        <a class="item">Contactenos</a>
                    </div>
                    <div class="item" id="cuerpo">
                        <img src="../src/img/dashboard.png" width="800px" height="500px">
                    </div>
                </div>
                <div id="footer_pg" height="100px">
                    <div class="content">
                        <div class="">
                            <label for="txt_nombre" id="txt_final">PC Reparacion de Computadoras.Desarrollado por:Reyner
                                Badilla Arias y Michael Solis Alvarado. @2022</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
