<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="../node_modules/semantic-ui/dist/semantic.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="../node_modules/semantic-ui/dist/semantic.min.js"></script>
    <script src="js/function.js"></script>
</head>

<body>
    <div class="container">
        <div class="ui two column centered grid">
            <div class="column">
                <div class="ui grid">
                    <div class="five wide column">
                        <div class="content">
                            Ingresar Color
                        </div>
                        <input type="color" id="colorpicker" value="#0000ff">
                        <button class="ui button" id="agregar" type="button">Seleccionar</button>
                        <div class="content">
                            Color en exadecimal:
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="hand point right outline icon"></i>
                                <input type="text" placeholder="Enter Color">
                            </div>
                        </div>
                    </div>
            
            
            
                    <div class="five wide column">
                        <div class="content">
                            Paleta de Colores del Usuario
                        </div>
                        <div>
                            <button class="yellow ui button"></button>
                            <button class="orange ui button"></button>
                            <button class="green ui button"></button>
                            <button class="teal ui button"></button>
                            <button class="blue ui button"></button>
                            <button class="white ui button"></button>
                        </div>
                    </div>
                    <div class="five wide column">
                        <div class="content">
                            Aplicar Color a:
                        </div>
                        <div>
            
                            <div class="ui radio checkbox">
                                <input type="radio" name="example2">
                                <label>Fondo del Menu</label>
                            </div>
                            <br>
                            <div class="ui radio checkbox">
                                <input type="radio" name="example2">
                                <label>Texto de la opcion del menu</label>
                            </div>
                            <br>
                            <div class="ui radio checkbox">
                                <input type="radio" name="example2">
                                <label>Texto de la opcion del menu (hover)</label>
                            </div>
                            <br>
                            <div class="ui radio checkbox">
                                <input type="radio" name="example2">
                                <label>Fondo de la opcion del menu</label>
                            </div>
                            <br>
                            <div class="ui radio checkbox">
                                <input type="radio" name="example2">
                                <label>Fondo de la opcion del menu (hover)</label>
                            </div>
                            <br>
                            <div class="ui radio checkbox">
                                <input type="radio" name="example2">
                                <label>Fondo general de la pagina</label>
                            </div>
                            <br>
                            <div class="ui radio checkbox">
                                <input type="radio" name="example2">
                                <label>Pie de Pagina</label>
                            </div>
                            <br>
                            <div class="ui radio checkbox">
                                <input type="radio" name="example2">
                                <label>Texto del pie de pagina</label>
                            </div>
        
                        </div>
                    </div>
            
                </div>
            </div>
        </div>
        

        <div class="ui two column centered grid">
            <div class="column">
                <div class="content">
                    Previsualizacion
                </div> 
                <div>
                    <div class="ui menu">
                        <div class="item">
                            <img src="../src/img/logo.png">
                        </div>
                        <a class="item">Quienes Somos</a>
                        <a class="item">Servicios</a>
                        <a class="item">Experiencia</a>
                        <a class="item">Contactenos</a>
                    </div>
                        <div class="item">
                            <img src="../src/img/dashboard.png" width="900px" height="500px">
                        </div>
                </div>
                <div>
                    <div class="content">
                        <div class="">
                            PC Reparacion de Computadoras.Desarrollado por:Reyner Badilla Arias y Michael Solis Alvarado. @2022
                        </div>
                    </div> 
                </div>
            </div>
            
        </div>
    </div>
    
</body>

</html>
